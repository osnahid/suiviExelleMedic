<nb-card class="center">
  <nb-card-body>
    <h1 id="title" class="title">S'identifier</h1>
    <p class="sub-title">Salut! Connectez-vous avec votre email.</p>

    <form (ngSubmit)="login(form)" #form="ngForm" aria-labelledby="title">

      <div class="form-control-group">
        <label class="label" for="input-email">Adresse e-mail:</label>
        <input nbInput
               fullWidth
               [(ngModel)]="user.email"
               #email="ngModel"
               name="email"
               id="input-email"
               pattern=".+@.+\..+"
               placeholder="Email address"
               fieldSize="large"
               autofocus
               [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : ''"
               required>
        <ng-container *ngIf="email.invalid && email.touched">
          <p class="caption status-danger" *ngIf="email.errors?.required">
            Email est requis!
          </p>
          <p class="caption status-danger" *ngIf="email.errors?.pattern">
            L'email devrait Ãªtre le vrai!
          </p>
        </ng-container>
      </div>

      <div class="form-control-group">
        <span class="label-with-link">
          <label class="label" for="input-password">Mot de passe:</label>
        </span>
        <input nbInput
               fullWidth
               [(ngModel)]="user.password"
               #password="ngModel"
               name="password"
               type="password"
               id="input-password"
               placeholder="Password"
               fieldSize="large"
               [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : ''"
               required>
        <ng-container *ngIf="password.invalid && password.touched ">
          <p class="caption status-danger" *ngIf="password.errors?.required">
            le mot de pass est requis!
          </p>
        </ng-container>
      </div>

      <button nbButton
              fullWidth
              status="primary"
              size="large"
              [nbSpinner]="loading"
              nbSpinnerStatus="primary"
              nbSpinnerSize="large"
              [disabled]="loading || !form.valid">
        Se Connecter
      </button>
    </form>
  </nb-card-body>
</nb-card>
