<nb-card>
  <nb-card-header class="flex">
    <h3>Liste des clients</h3>
    <div>
      <input nbInput fullWidth (keyup)="applyFilter($event.target.value)" placeholder="Filtre">
    </div>
  </nb-card-header>
  <nb-card-body>
    <app-osn-table [data]='clients' [columns]='columnsClients' [config]='osnTableConfig'></app-osn-table>
</nb-card-body>
</nb-card>
